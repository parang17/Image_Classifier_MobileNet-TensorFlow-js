<html lang="en">


  <head>
    <meta charset='UTF-8'/>
    <title>JUN's First Image Classification</title>
    <!-- Load the latest version of TensorFlow.js -->
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/mobilenet@2.0.2"></script>
    <script src="https://unpkg.com/@tensorflow-models/knn-classifier"></script>
    <link href='styles.css' rel='stylesheet'/>
  </head>
  <body>

    <div class='header'>
      <title>JUN's First Image Classification</title>
      <div class='logo'><img src='images/DroneX_Logo_BLACK Transparent.png' width="200" /></div>
      <div class='title'><h1> Image Classification using Tensorflow.js</h1></div>
    </div>


    <div class='container'>
      <div class='example fixed'>
        <div class='item'>
          <h1> Image input</h1>
          <video autoplay playsinline muted id="webcam" width="244" height="244"></video>
          <script src="index.js"></script>
        </div>
        <div class='item'>
          <h1> Classification definition</h1>
          <a class='button' id="class-a">Add Class A</a>
          <a class='button' id="class-b">Add Class B</a>
          <a class='button' id="class-c">Add Class C</a>
          <a class='button' id="class-d">Add Class 'No Action'</a>
        </div>
        <div class='item'>
          <h1> Prediction result</h1>
          <div class='print' id="console">
        </div>
      </div>
    </div>



  </body>
</html>
